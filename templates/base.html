<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrapv5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style/buttons.css' %}">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Campaign Url Builder</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Contact Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add UTM Parameters</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" href="{% url 'create-web-campaign-url' %}">Web
                        Campaign Url Builder</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'create-play-campaign-url' %}">Play Campaign Url Builder</a>
                    <a class="list-group-item list-group-item-action"
                        href="{% url 'create_contact_request' %}">Contact Us</a>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-6">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="{% static 'bootstrapv5/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
